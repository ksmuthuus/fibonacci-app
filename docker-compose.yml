version: '3'
services: 
  nginx:
    build: 
      dockerfile: 'Dockerfile.dev' 
      context: ./nginx
    restart: always
    ports: 
      - '3050:80'

  postgres:
    image: 'postgres:latest'
  redis:
    image: 'redis:latest'
  api:
    build:
      dockerfile: 'Dockerfile.dev'
      context: ./server
    volumes: 
      - ./app/node_modules
      - ./server:/app
    environment: 
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - PGUSER=postgres
      - PGHOST=postgres
      - PGDATABASE=postgres
      - PGPASSWORD=postgres_password
      - PGPORT=5432
